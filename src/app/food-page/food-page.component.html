<div *ngIf="breakfast.id" class="container">
  <img [src]="breakfast.imageUrl" [alt]="breakfast.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{breakfast.name}}
      </span>
      <span class="favorite {{breakfast.favorite? '': 'not'}}">❤️</span>
    </div>
    <div class="rating">
      <star-rating
      [value]="breakfast.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="25px"
      [readonly]="true">
    </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of breakfast.origins">
        {{origin}}
      </span>
    </div>

    <!-- <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div> -->

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{breakfast.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{breakfast.price | currency}}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
